type User{
  id: Int!
  password: String
  firstName: String!
  lastName: String!
  FullName: String
  PhoneNumber: String
  verifiedPhoneNumber: Boolean!
  Email: String
  verifiedEmail: Boolean!
  age: Int
  ProfilePhoto: String!
  isDriving: Boolean!
  isRiding: Boolean!
  isTaken: Boolean!
